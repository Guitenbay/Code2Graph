  r-include-dataBinding-widget:
    brokenType: Either
    use:
      lang: JAVA
      file: '(&javaFile).java'
      identifier: (&bindingVar).(&includeId:camel).(name:camel)
    def:
      lang: XML
      file: (&includeLayout).xml
      identifier: android:id
      inline:
        identifier: '@+id\/(name:snake)'


  r-xml-inner:
    hidden: true
    def:
      lang: XML
      file: (layoutName).xml
      identifier: android:id
      inline:
        identifier: '@+id\/(name)'
    use:
      lang: XML
      file: (layoutName).xml
      identifier: "*to*"
      inline:
        identifier: '*\/(name)'
  r-xml-include-inner:
    hidden: true
    def:
      lang: XML
      file: (&includeLayout).xml
      identifier: android:id
      inline:
        identifier: '@+id\/(name)'
    use:
      lang: XML
      file: (&includeLayout).xml
      inline:
        identifier: '@id\/(&name)'
  r-xml-include-inter:
    hidden: true
