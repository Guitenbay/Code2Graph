jobs:
  - mode: sequence
    steps:
      - r-layout
      - r-id
  - - view-binding
    - r-id
  - - r-id

rules:
  r-layout:
    use:
      lang: JAVA
      file: "*.java"
      identifier: R.layout.(name)
    def:
      lang: XML
      file: "(name).xml"
      identifier: ""

  temp1:
    use:
      lang: JAVA
      file: '*.java'
      identifier: '*[type=(name)]'
    def:
      lang: XML
      file: '*.xml'
      identifier: data/class
      inline:
        identifier: (name)

  temp2:
    use:
      lang: JAVA
      file: '*.java'
      identifier: '.(name)'
    def:
      lang: XML
      file: "*.xml"
      identifier: "**"
      inline:
        identifier: '@+id\/(name)'

  r-id:
    use:
      lang: JAVA
      file: "*.java"
      identifier: R.id.(name)
    def:
      lang: XML
      file: "*.xml"
      identifier: "**"
      inline:
        identifier: '@+id\/(name)'

  view-binding:
    use:
      lang: JAVA
      file: "*.java"
      identifier: (name)Binding
    def:
      lang: XML
      file: "(name).xml"
      identifier: ""
