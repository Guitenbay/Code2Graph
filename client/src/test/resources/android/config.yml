rules:
  - - protocol: use
      lang: Java
      file: "*.java"
      identifier: R.layout.(name)
    - protocol: def
      lang: Xml
      file: "(name).xml"
      identifier: ""
  - - protocol: use
      lang: Java
      file: "*.java"
      identifier: (name)Binding
    - protocol: def
      lang: Xml
      file: "(name).xml"
      identifier: ""
    - - protocol: use
        lang: Java
        identifier: R.id.(name)
      - protocol: def
        lang: Xml
        identifier: "**"
        inline:
          identifier: '@+id\/(name)'
  - - protocol: use
      lang: Java
      file: "*.java"
      identifier: R.id.(name)
    - protocol: def
      lang: Xml
      file: "*.xml"
      identifier: "**"
      inline:
        identifier: '@+id\/(name)'
