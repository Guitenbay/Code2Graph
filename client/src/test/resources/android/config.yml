rules:
  - use:
      lang: Java
      file: "*.java"
      identifier: R.layout.(name)
    def:
      lang: Xml
      file: "(name).xml"
      identifier: ""

  - use:
      lang: Java
      file: "*.java"
      identifier: (name)Binding
    def:
      lang: Xml
      file: "(name).xml"
      identifier: ""
    subrules:
      - use:
        lang: Java
        identifier: R.id.(name)
      - def:
        lang: Xml
        identifier: "**"
        inline:
          identifier: '@+id\/(name)'

  - use:
      lang: Java
      file: "*.java"
      identifier: R.id.(name)
    def:
      lang: Xml
      file: "*.xml"
      identifier: "**"
      inline:
        identifier: '@+id\/(name)'
