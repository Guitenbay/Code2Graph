flowgraph:
  r-layout:
    - $
  r-id:
    - r-layout
    - $
  r-dataBindingClass:
    - $
  r-dataBindingLayout:
    - r-dataBindingClass
  r-viewBindingClass:
    - $
  r-dataBinding:
    - r-dataBindingLayout
    - r-dataBindingClass
    - r-viewBindingClass

rules:
  # setContentView(R.layout.layoutName) <-> layoutName.xml
  r-layout:
    use:
      lang: JAVA
      file: '(javaFile).java'
      identifier: setContentView/R.layout.(layoutName)
    def:
      lang: XML
      file: (layoutName).xml

  # R.id.name <-> @+id
  r-id:
    use:
      lang: JAVA
      file: '(javaFile).java'
      identifier: R.id.(name)
    def:
      lang: XML
      file: (layoutName).xml
      identifier: android:id
      inline:
        identifier: '@+id\/(name)'

  # <data class="bindingName"> <-> bindingName bindingVar
  r-dataBindingClass:
    use:
      lang: JAVA
      file: '(javaFile).java'
      identifier: "(bindingVar)[type=(bindingName))]"
    def:
      lang: XML
      file: '(layoutName).xml'
      identifier: data/class
      inline:
        identifier: (bindingName)

  # binding.setContentView(this, R.layout.layoutName) <-> layoutName.xml
  r-dataBindingLayout:
    use:
      lang: JAVA
      file: '(javaFile).java'
      identifier: "(bindingVar)/setContentView/R.layout.(layoutName)"
    def:
      lang: XML
      file: '(layoutName).xml'

  # binding.widgetId <-> @+id/widgetId
  r-dataBinding:
    use:
      lang: JAVA
      file: '(javaFile).java'
      identifier: (bindingVar)/(widgetId)
    def:
      lang: XML
      file: (layoutName).xml
      identifier: android:id
      inline:
        identifier: '@+id\/(widgetId)'

  # viewBindingClass <-> layoutName
  r-viewBindingClass:
    use:
      lang: JAVA
      file: '(javaFile).java'
      identifier: "(bindingVar)[type=(layoutName:capitalized)]" # 修饰符的用法？
    def:
      lang: XML
      file: '(layoutName).xml'
